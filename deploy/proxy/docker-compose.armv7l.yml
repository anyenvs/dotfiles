## ----------------------------------------------------------------------------------------------------------------------------------------------
## MARK: Arguments
## ----------------------------------------------------------------------------------------------------------------------------------------------
x-monorepoArgs: &monorepoArgs
  MNT: ${MNT:-.}
  #DIST: debian:bullseye-slim
  #DIST: alpine:edge
  ## ######################################################################
  ## WDCLOUD armv7 works only with alpine:3.17
  ## ######################################################################
  #DIST: arm32v7/alpine:edge
