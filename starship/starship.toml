## https://gist.github.com/knrt10/a9c3277f7a13263a9b9b1da9ada3694f
# Warning: This config does not include keys that have an unset value
#format = '$all'
#format = """
#[┌───────>]$username(bold green)
#[│](bold green)$directory$rust$package
#[└─>](bold green) """
format = """
${custom.username}$hostname$directory$git_branch$git_status
${custom.os}$custom$character $kubernetes$helm
$aws$azure$cmd_duration
[$shell\\$](cyan) [❯](bold green) """
## ➜
scan_timeout = 30
command_timeout = 1000
add_newline = true

[custom]
[custom.os]
## https://starship.rs/config/#custom-commands
format = "[$output]($style) "
style = "bold green"
command = "case $(echo -n `uname -s | tr '[:upper:]' '[:lower:]:' | sed 's/mingw64_nt.*/windows/'`) in darwin) echo  ;; linux) echo 🐧 ;; freebsd) echo ☿ ;; *) echo '' ;; esac;"
#detect_files = ["foo"] # can specify filters but wildcards are not supported
#when = """ test "$HOME" = "$PWD" """
when = true
disabled = false

[custom.username]
format = "[$output]($style)"
#style_root = 'red'
style = 'purple'
command = "echo $USER | cut -c1-6"
when = true
disabled = false

[hostname]
format = "[@$hostname]($style) "
style	= "bold dimmed purple"
trim_at = "."
ssh_symbol = "🌐 "
ssh_only = false

[username]
format = '[$user]($style)'
style_root = 'red'
style_user = 'purple'
show_always = true
disabled = false

[aws]
format = '[$symbol\[($profile)($expiration_symbol)\](\($region\) )]($style)'
symbol = '☁️  🅰 🆆 🆂 '
#style = 'yellow'
style = '#FFA500'
disabled = false
expiration_symbol = 'X'
[aws.region_aliases]
ap-southeast-2 = 'au'
us-east-1 = 'use1'
us-east-2 = 'use2'
[aws.profile_aliases]
CompanyGroupFrobozzOnCallAccess = 'Frobozz'
AWSReservedSSO_AP_B_G_PSRE_AutPla_2c26760135801688 = 'dev-ap'

[azure]
disabled = false
format = '[$symbol($subscription)]($style)'
symbol = 'ﴃ 🅰 🆉 '
style = 'blue bold'
[battery]
format = "[$symbol$percentage]($style) "

[character]
format = '$symbol '
success_symbol = '[✓](bold green)'
error_symbol = '[✗](bold red)'
#success_symbol = '[❯](bold green)'
#error_symbol = '[❯](bold red)'
vicmd_symbol = '[❮](bold green)'
disabled = false

[cmd_duration]
min_time = 2000
format = '[ ](fg:black bg:black)took:[$duration]($style) [ ](#080808 bg:black)'
style = 'yellow'
show_milliseconds = false
disabled = false
show_notifications = false
min_time_to_notify = 45000

[conda]
truncation_length = 1
format = 'via [$symbol$environment]($style) '
symbol = '🅒 '
style = 'green'
ignore_base = true
disabled = false

[crystal]
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = '🔮 '
style = 'red'
disabled = false
detect_extensions = ['cr']
detect_files = ['shard.yml']
detect_folders = []

