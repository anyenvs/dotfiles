[git_state]
rebase = 'REBASING'
merge = 'MERGING'
revert = 'REVERTING'
cherry_pick = 'CHERRY-PICKING'
bisect = 'BISECTING'
am = 'AM'
am_or_rebase = 'AM/REBASE'
style = 'yellow'
format = '\([$state( $progress_current/$progress_total)]($style)\) '
disabled = false

[git_status]
format = '([\[$all_status$ahead_behind\] ]($style))[](fg:#660066)'
style = 'bg:#660066 bold fg:yellow'
#stashed = '\$'
#ahead = '⇡ $count '
#behind = '⇣ $count '
#diverged = '⇕ $count '
#conflicted = '='
#deleted = '✘ $count '
#renamed = '» $count '
#modified = '! $count '
#staged = '[+ $count](green)'
#untracked = '?$count'
disabled = false
conflicted = '⚔️ '
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = ' 🔱 ⇡${ahead_count}⇣${behind_count}'
stashed = '📦 '
modified = '!${count}'
staged = '+${count}'
renamed = '📛 ×${count}'
deleted = '🗑️ ×${count}'
#untracked = '🛤️s ×${count}'
untracked = ''
#format = "$all_status$ahead_behind"

